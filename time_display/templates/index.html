<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Sección que carga el contenido estático de la página web DJango -->
    {% load static %}
    <!-- Sección que carga el contenido de Boostrap Ver. 5.xx -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center mt-5">
        <h1>Proyectos Django</h1>
        <h2>Visualización del tiempo</h2>
      </div>
      <!-- Primera forma de visualización - Modo Django -->
      <div class="row mt-3 text-center">
        <div class="md-6 border border-primary p-2 bg-primary text-light">
          <h3>The current time and date ( Django Mode )</h3>
        </div>
        <div class="mt-3 md-6 border border-primary">
          <div class="row">
            <h3>{{time}}</h3>
          </div>
          <div class="row">
            <h3>{{date}}</h3>
          </div>
        </div>
      </div>
      <!-- Segunda forma de visualización - Modo JavaScript -->
      <div class="row mt-3 text-center">
        <div class="md-6 border border-primary p-2 bg-primary text-light">
          <h3>The current time and date ( Js Mode )</h3>
        </div>
        <!-- Asigno una clase "especial" ( DisplayJsTime) para cumplir con requerimientos
        de el proyecto. -->
        <div class="mt-3 md-6 border border-primary DisplayJsTime">
          <!-- Cargo las funciones creadas en JS para mostrar reloj y fecha -->
          <div id="MyClockDisplay" onload="showTime()"></div>
          <div id="MyDate" onload="fecha2()"></div>
        </div>
      </div>
    </div>
    <!-- Sección que carga el adicional de JavaScript Bootstrap 5.xx -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
